<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Multi-step form</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
  <link rel="stylesheet" href="../multi-step-form/dist/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top " style="position: absolute">
  <!-- Navbar content -->
</nav>

<div class="container-fluid" style="padding-top: 10rem;">
  <div class="row justify-content-center">
    <div class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
      <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
        <h2 id="heading">Sell Your Furniture</h2>
        <p>Fill all form field to go to next step</p>
        <form id="msform">
          <!-- progressbar -->
          <ul id="progressbar">
            <li class="active" id="account"><strong>Account</strong></li>
            <li id="personal"><strong>Personal</strong></li>
            <li id="payment"><strong>Image</strong></li>
            <li id="confirm"><strong>Finish</strong></li>
          </ul>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
          </div> <br>

          <!-- fieldsets -->
          <fieldset>
            <div class="form-card">
              <div class="row">
                <div class="col-7">
                  <h2 class="fs-title">Account Information:</h2>
                </div>
                <div class="col-5">
                  <h2 class="steps">Step 1 - 4</h2>
                </div>
              </div>
              <label class="fieldlabels">Owner Email: *</label>
              <input type="email" name="email" placeholder="Email Id" />
            </div>
            <input type="button" name="next" class="next action-button" value="Next" />
          </fieldset>

          <fieldset>
            <div class="form-card">
              <div class="row">
                <div class="col-7">
                  <h2 class="fs-title">Personal Information:</h2>
                </div>
                <div class="col-5">
                  <h2 class="steps">Step 2 - 4</h2>
                </div>
              </div>
              <label class="fieldlabels">Location: *</label>
              <input type="text" name="location" placeholder="Address, City, Street, etc..." />
              <label class="fieldlabels">Floor number: *</label>
              <input type="text" name="floor#" placeholder="How many floors does the residence have?" />
            </div>
            <input type="button" name="next" class="next action-button" value="Next" />
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
          </fieldset>

          <fieldset>
            <div class="form-card">
              <div class="row">
                <div class="col-7">
                  <h2 class="fs-title">Image Upload:</h2>
                </div>
                <div class="col-5">
                  <h2 class="steps">Step 3 - 4</h2>
                </div>
              </div>
              <label class="fieldlabels">Upload Your Photo:</label>
              <input type="file" name="pic" accept="image/*" multiple>

              <label class="fieldlabels">Price:</label>
              <input type="number" name="price" placeholder="Please note that the price is in USD (United States Dollar)" />
              <div id="services-container">
                <label class="fieldlabels">Services:</label>
                <input type="text" name="service" placeholder="Enter a service" />
                <button type="button" id="add-service-btn">Add</button>
              </div>
            </div>
            <input type="button" name="next" class="next action-button" id="submitButton" value="Submit" />
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
          </fieldset>

          <fieldset>
            <div class="form-card">
              <div class="row">
                <div class="col-7">
                  <h2 class="fs-title">Finish:</h2>
                </div>
                <div class="col-5">
                  <h2 class="steps">Step 4 - 4</h2>
                </div>
              </div>
              <br><br>
              <h2 class="purple-text text-center"><strong>SUCCESS !</strong></h2>
              <br>
              <div class="row justify-content-center">
                <div class="col-3">
                  <img src="https://t4.ftcdn.net/jpg/02/72/79/67/360_F_272796737_1gfclSQF8yzFHZeE2XX5513eOQMV53dw.jpg" class="fit-image">
                </div>
              </div>
              <br><br>
              <div class="row justify-content-center">
                <div class="col-7 text-center">
                  <h5 class="purple-text text-center">You Have Successfully Signed Up</h5>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="footer-distributed">
  <!-- Footer content -->
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../multi-step-form/dist/script.js"></script>
<script>
  $(document).ready(function(){
    var services = [];
    var images = [];

    function addService(service) {
      if (service) {
        services.push(service);
      }
    }

    $("#add-service-btn").click(function(){
      var service = $("input[name='service']").val();
      addService(service);
      $("input[name='service']").val("");
    });

    $("input[name='pic']").on("change", function(e) {
      var files = e.target.files;
      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        var reader = new FileReader();

        reader.onload = (function(f) {
          return function(e) {
            var image = e.target.result;
            images.push(image);
          };
        })(file);

        reader.readAsDataURL(file);
      }
    });

    $("#submitButton").click(function(){
      var email = $("input[name='email']").val();
      var location = $("input[name='location']").val();
      var price = $("input[name='price']").val();
      var floorNum = $("input[name='floor#']").val();

      var addResidence = "http://localhost:9090/residence/saveResidence";

      var formData = {
        ownerEmail: email,
        price: price,
        location: location,
        floorCount: floorNum,
        services: services,
        images: images
      };

      $.ajax({
        data: JSON.stringify(formData),
        url: addResidence,
        contentType: "application/json; charset=utf-8",
        type: "POST",
        success: function(data) {
          console.log('Form submitted successfully. Returned data:', data);
        },
        error: function(request, status, error) {
          console.error();
        }
      });
    });
  });

</script>
</body>
</html>
