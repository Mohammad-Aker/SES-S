<!DOCTYPE html>
<html>
<head>
  <title>Product Selling Website</title>
  <style>
    /* CSS styles for the website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .all{
      background-image: url("bg_main.png");
      background-color: #09284b;
      padding-bottom: 800px;
      background-position: center center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .form-container {
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .form-container input[type="file"] {
      margin-bottom: 10px;
    }
    .product-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product-info {
      margin-bottom: 10px;
    }
    .product-price {
      font-weight: bold;
    }
    .product-description {
      margin-bottom: 20px;
    }


    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="header" >
  <h1>Product Selling Website</h1>
</div>
<div class="all" style="padding-top: 10rem">
<div class="container" >
  <div class="form-container" >
    <h2>Upload a Product</h2>
    <form>
      <input type="file" accept="image/*" id="productImage" required>
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="text" id="productPrice" placeholder="Product Price" required>
      <textarea id="productDescription" placeholder="Product Description" required></textarea>
      <button class="btn" type="submit">Sell Product</button>
    </form>
  </div>
  <div id="productList"></div>
</div>
</div>

<script>
  // JavaScript code to handle product submission and display
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const image = document.getElementById('productImage').files[0];
    const name = document.getElementById('productName').value;
    const price = document.getElementById('productPrice').value;
    const description = document.getElementById('productDescription').value;

    // Create a new product object with the provided information
    const product = {
      image: URL.createObjectURL(image),
      name: name,
      price: price,
      description: description
    };

    // Append the product information to the product list
    const productList = document.getElementById('productList');
    const productItem = document.createElement('div');
    productItem.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-image">
        <div class="product-info">
          <h3>${product.name}</h3>
    <p class="product-price">$${product.price}</p>
    <p class="product-description">${product.description}</p>
    </div>
    `;
    productList.appendChild(productItem);

    // Clear the form fields after submission
    document.querySelector('form').reset();

    // Display the uploaded image
    const imagePreview = document.createElement('img');
    imagePreview.src = product.image;
    imagePreview.classList.add('product-image');
    productItem.insertBefore(imagePreview, productItem.firstChild);
  });
</script>
</body>
</html>
